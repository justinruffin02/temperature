<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Temperature Converter</h1>
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Temperature">
    <br>
    <label for="scale">Select Scale:</label>
    <select id="scale">
        <option value="C">Celsius to Fahrenheit</option>
        <option value="F">Fahrenheit to Celsius</option>
    </select>
    <br>
    <button onclick="convertAndDisplay()">Convert</button>
    <h2 id="result"></h2>

    <script src="scripts/assignment3.js"></script>
</body>
